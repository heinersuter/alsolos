<div ng-controller="UserController">
    <div ng-show="context.isGameAssigned">

        <div ng-hide="context.isUserAssigned">
            <input type="text" ng-model="context.userName" placeholder="Name" />
            <input ng-click="joinAsUser()" type="submit" value="Join" />
        </div>

        <div ng-show="context.isUserAssigned">
            <div>User: {{context.userName}}</div>
        </div>

    </div>
</div>
