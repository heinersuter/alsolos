<div ng-controller="UserController">
	<div ng-show="state.isGameAssigned">
	
		<div ng-hide="state.isUserAssigned">
			<input type="text" ng-model="state.userName" placeholder="Name"/>
			<input ng-click="join()" type="submit" value="Join"/>
		</div>
	
		<div ng-show="state.isUserAssigned">
			<div>User: {{state.userName}}</div>
		</div>
		
	</div>
</div>
