<div ng-controller="GameController">

    <div ng-hide="context.isGameAssigned">
        <input type="text" ng-model="context.gameName" placeholder="Game-Name"></input>
        <input ng-click="create()" type="submit" value="Create"></input>
        <input ng-click="join()" type="submit" value="Join"></input>
    </div>

    <div ng-show="context.isGameAssigned">
        <div>Game: {{context.gameName}}</div>
    </div>

</div>
